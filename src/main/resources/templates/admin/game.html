<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">

<head th:insert="~{admin/fragments/head.html :: admin-head}"></head>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="~{admin/fragments/sidebar.html :: admin-sidebar}"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav th:insert="~{admin/fragments/navbar.html :: admin-navbar}"></nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container">
        <form action="/admin/game/update" method="post" enctype="multipart/form-data">

          <div class="mb-3 text-center">
            <h1>Update game file</h1>
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Jar file</label>
            <input class="form-control" type="file" id="formFile" name="file">
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-outline-primary mt-3" style="width: 100px">Update</button>
          </div>
        </form>
      </div>



    </div>

    <footer th:replace="~{admin/fragments/footer.html :: admin-footer}"></footer>

  </div>
</div>
</body>

</html>

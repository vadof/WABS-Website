<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">

<head th:insert="~{admin/fragments/head.html :: admin-head}"></head>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="~{admin/fragments/sidebar.html :: admin-sidebar}"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav th:insert="~{admin/fragments/navbar.html :: admin-navbar}"></nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container">
        <form th:action="${'/admin/faq/' + faq.getId() + '/edit'}" method="post"  enctype="multipart/form-data">

          <div class="mb-3">
            <label for="question" class="form-label">Question</label>
            <input type="text" class="form-control" id="question" name="question" th:value="${faq.getQuestion()}">
          </div>
          <div class="mb-3">
            <label for="answer" class="form-label">Answer</label>
            <textarea class="form-control" id="answer" name="answer" rows="4" th:text="${faq.getAnswer()}"></textarea>
          </div>

          <div class="mb-3 d-flex justify-content-between">
            <button type="submit" class="btn btn-outline-primary mt-3" style="width: 100px">Save</button>
            <a href="/admin/faqs" class="btn btn-outline-danger mt-3" style="width: 100px">Cancel</a>
          </div>
        </form>

        <form th:action="${'/admin/faq/' + faq.getId() + '/delete'}" method="post" class="text-center">
          <div class="mb-3">
            <button type="submit" class="btn btn-outline-danger mt-3" style="width: 100px"
                    onclick="clicked(event)">Delete</button>
          </div>
        </form>

      </div>



    </div>

    <footer th:replace="~{admin/fragments/footer.html :: admin-footer}"></footer>

  </div>
</div>
<script>
  function clicked(e)
  {
    if(!confirm('Are you sure?')) {
      e.preventDefault();
    }
  }
</script>
</body>

</html>

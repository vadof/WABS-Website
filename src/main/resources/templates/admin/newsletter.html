<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">

<head th:insert="~{admin/fragments/head.html :: admin-head}"></head>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="~{admin/fragments/sidebar.html :: admin-sidebar}"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav th:insert="~{admin/fragments/navbar.html :: admin-navbar}"></nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container">
        <form action="/admin/message" method="post">
          <div class="mb-3">
            <label for="patch-title" class="form-label">Subject</label>
            <input type="text" class="form-control" id="patch-title" name="subject">
          </div>

          <div class="mb-3">
            <label for="patch-description" class="form-label">Description</label>
            <textarea class="form-control" id="patch-description" rows="10" name="text"></textarea>
          </div>

          <div class="mb-3 form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="toSubscribers" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Send only to those who subscribed to the newsletter</label>
          </div>

          <div class="mb-3 d-flex justify-content-between">
            <button type="submit" class="btn btn-outline-primary mt-3" style="width: 100px">Send</button>
          </div>
        </form>
      </div>



    </div>

    <footer th:replace="~{admin/fragments/footer.html :: admin-footer}"></footer>

  </div>
</div>
</body>

</html>

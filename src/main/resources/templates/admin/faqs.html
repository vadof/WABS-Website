<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">

<head th:insert="~{admin/fragments/head.html :: admin-head}"></head>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:insert="~{admin/fragments/sidebar.html :: admin-sidebar}"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav th:insert="~{admin/fragments/navbar.html :: admin-navbar}"></nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <h1 class="text-center mt-4 mb-4">FAQs</h1>
          <a href="/admin/faq/add" class="btn btn-outline-secondary">Add new FAQ</a>
        </div>

        <div class="accordion" id="accordionExample">

          <div th:each="f : ${faqs}" class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" aria-expanded="true"
                      th:aria-controls="${'collapse' + f.getId()}" th:data-bs-target="${'#collapse' + f.getId()}"
                      th:text="${f.getQuestion()}">
              </button>
            </h2>
            <div class="accordion-collapse collapse" data-bs-parent="#accordionExample"
                 th:id="${'collapse' + f.getId()}">
              <div class="accordion-body">
                <div class="d-flex justify-content-end">
                  <a th:href="${'/admin/faq/' + f.getId() + '/edit'}">Edit</a>
                </div>
                <div th:utext="${f.getAnswer()}"></div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <footer th:replace="~{admin/fragments/footer.html :: admin-footer}"></footer>

  </div>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">

<head th:insert="~{admin/fragments/head.html :: admin-head}"></head>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/sidebar.html :: admin-sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:insert="~{admin/fragments/navbar.html :: admin-navbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container">
                <h1 class="text-center mb-4 mt-3 text-dark-emphasis">Matches</h1>

                <div class="table-responsive">
                    <table class="table table-bordered text-dark-emphasis">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Win/Lose</th>
                            <th scope="col">Date</th>
                            <th scope="col">Team size</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="m : ${matches}">
                            <th scope="col">
                                <a th:href="'/match/' + ${m.getId() + '/info'}" th:text="${'#' + m.getId()}" class="text-dark-emphasis"></a>
                            </th>
                            <th scope="col" th:text="${m.isWin() ? 'Win' : 'Lose'}"
                                            th:class="${m.isWin() ? 'text-success' : 'text-danger'}"></th>
                            <th scope="col" th:text="${m.getDate().format(formatter)}"></th>
                            <th scope="col" th:text="${m.getPlayerMatchStats().size() + '/3'}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>



        </div>

        <footer th:replace="~{admin/fragments/footer.html :: admin-footer}"></footer>

    </div>
</div>
</body>

</html>

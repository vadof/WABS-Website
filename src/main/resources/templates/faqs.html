<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head th:insert="~{fragments/head.html :: head}"></head>
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
<header th:insert="~{fragments/header.html :: header}"></header>


<div class="wrapper mb-5">
    <div class="bg-light pt-3 mb-5 pb-5 text">
        <div class="container">
            <div class="text-center">
                <h1 class="text-center mt-4 mb-4">FAQs</h1>
            </div>

            <div class="accordion" id="accordionExample">

                <div th:each="f : ${faqs}" class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" aria-expanded="true"
                                th:aria-controls="${'collapse' + f.getId()}" th:data-bs-target="${'#collapse' + f.getId()}"
                                th:text="${f.getQuestion()}">
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse" data-bs-parent="#accordionExample"
                         th:id="${'collapse' + f.getId()}">
                        <div class="accordion-body">
                            <div th:utext="${f.getAnswer()}"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


<footer th:insert="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
